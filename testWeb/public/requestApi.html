<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <script>
        fetch('/tags')
            .then(res => res.json())
            .then(res => {
                const app = document.getElementById('app')
                let html = ''
                res.data.forEach(v => {
                    html += `<div>${v.name}-${v.num}</div>`
                })
                app.innerHTML = html
            })
    </script>
</body>
</html>
